<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Singey's Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../contact/contact.css">
</head>
<body>
    <header>
        <h1>Singey | Portfolio</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-container">
            <h2 class="contact-heading">Connect</h2>
            
            <div class="contact-grid">
                <div class="contact-details">
                    <p class="contact-tagline">Feel free to reach out through any platform</p>
                    
                    <div class="contact-info">
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <a href="mailto:singeydorje21@gmail.com" class="info-link">singeydorje21@gmail.com</a>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Social</span>
                            <div class="social-links">
                                <a href="https://github.com/SingeyDorje21" class="social-link" target="_blank">GitHub</a>
                                <a href="https://www.linkedin.com/in/singeydorje/" class="social-link" target="_blank">LinkedIn</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form class="message-form">
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder=" " required>
                            <label for="name">Name</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="input-group">
                            <textarea id="message" name="message" rows="4" placeholder=" " required></textarea>
                            <label for="message">Message</label>
                        </div>
                        
                        <div class="wrapper">
                            <div class="link_wrapper">
                                <a href="#" class="custom-button">Send Message</a>
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
                                        <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
